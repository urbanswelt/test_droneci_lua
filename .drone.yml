pipeline:
  lint:
    image: akorn/luarocks:${TAG}
    commands:
      - apk update
      - apk add unzip
      - apk add lua5.1-dev
      - apk add gcc
      - luarocks install luafilesystem
      - luarocks install luacheck
      - luacheck --std max+busted hello.lua hello_spec.lua
  test:
    image: akorn/luarocks:${TAG}
    commands:
      - luarocks install busted
      - busted -o TAP .
    when:
          status: success
 
