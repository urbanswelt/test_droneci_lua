pipeline:
  lint:
    image: pirogoeth/alpine-lua:${TAG}
    commands:
      - apk update
      - luarocks install luacheck
      - luarocks install busted
      - luacheck --std max+busted hello.lua hello_spec.lua
  test:
    image: pirogoeth/alpine-lua:${TAG}
    commands:
#      - luarocks install busted
      - busted -o TAP .
    when:
          status: success
 
